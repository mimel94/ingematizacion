              <form id="formulario-contacto">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label class="text-black" for="fname">Nombre</label>
                            <input type="text" class="form-control" id="fname" name="fname">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label class="text-black" for="lname">Apellidos</label>
                            <input type="text" class="form-control" id="lname" name="lname">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="text-black" for="email">Email</label>
                    <input type="email" name="email" class="form-control" id="email">
                </div>
        
                <div class="form-group mb-5">
                    <label class="text-black" for="message">Mensajes</label>
                    <textarea name="message" class="form-control" id="message" cols="30" rows="5"></textarea>
                </div>
                <!--<div class="g-recaptcha" data-sitekey="6Lctah0oAAAAAD4SF4ldouxa5kJz7XJ_oocGySyk"></div> -->
                <button type="button" onclick="enviarFormulario()" class="btn btn-primary-hover-outline">Enviar mensaje</button>
            </form>
        
            <script>
                function enviarFormulario() {
                    var fname = document.getElementById('fname').value;
                    var lname = document.getElementById('lname').value;
                    var email = document.getElementById('email').value;
                    var message = document.getElementById('message').value;        
                    var fullName = fname + ' ' + lname;
        
                    fetch('https://formspree.io/f/xvojrekw', {
                        method: 'POST',
                        body: JSON.stringify({
                            name: fullName,
                            email: email,
                            message: message
                        }),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        alert('Mensaje enviado con éxito. ¡Gracias por contactarnos!');
                        document.getElementById('formulario-contacto').reset();
                    })
                    .catch(error => {
                        alert('Error al enviar el mensaje. Por favor, inténtalo de nuevo más tarde.');
                    });
                }
            </script>
